<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssignmentSync - Timetable Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .upload-section {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .file-button, .upload-button {
      width: 100%;
      padding: 15px;
      background: white;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    .file-button:hover, .upload-button:hover {
      background: #e0e0e0;
    }

    .upload-button {
      background: #667eea;
      color: white;
    }

    .upload-button:hover {
      background: #5568d3;
    }

    .upload-button:disabled {
      background: #333;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .file-info {
      padding: 15px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .file-info.visible {
      display: block;
    }

    .file-info p {
      margin: 5px 0;
      font-size: 13px;
    }

    .status {
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }

    .status.visible {
      display: block;
    }

    .status.success {
      background: rgba(72, 187, 120, 0.2);
      color: #48bb78;
    }

    .status.error {
      background: rgba(245, 101, 101, 0.2);
      color: #f56565;
    }

    .status.info {
      background: rgba(102, 126, 234, 0.2);
      color: #667eea;
    }

    .preview-section {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: none;
    }

    .preview-section.visible {
      display: block;
    }

    .preview-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AssignmentSync</h1>

    <div class="upload-section">
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <button class="file-button" onclick="document.getElementById('fileInput').click()">
          Select Timetable File
        </button>
      </div>

      <div class="file-info" id="fileInfo">
        <p><strong>File:</strong> <span id="fileName"></span></p>
        <p><strong>Size:</strong> <span id="fileSize"></span></p>
      </div>

      <button class="upload-button" id="uploadButton" disabled>
        Upload to Database
      </button>

      <div class="status" id="status"></div>
    </div>

    <div class="preview-section" id="previewSection">
      <h2>Timetable Preview</h2>
      <p id="previewInfo"></p>
      <div class="table-wrapper" id="tableWrapper"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://sumtphunvchcftdgvphm.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_pIGVTASIKH4K-ETUO74fzQ_PMcveysf';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedFile = null;
    let parsedData = null;

    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const uploadButton = document.getElementById('uploadButton');
    const status = document.getElementById('status');
    const previewSection = document.getElementById('previewSection');
    const previewInfo = document.getElementById('previewInfo');
    const tableWrapper = document.getElementById('tableWrapper');

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status visible ${type}`;
    }

    function hideStatus() {
      status.className = 'status';
    }

    fileInput.addEventListener('change', async (e) => {
      selectedFile = e.target.files[0];

      if (!selectedFile) {
        fileInfo.classList.remove('visible');
        uploadButton.disabled = true;
        return;
      }

      // Validate file type
      if (!selectedFile.name.endsWith('.xlsx') && !selectedFile.name.endsWith('.xls')) {
        showStatus('Please select an Excel file (.xlsx or .xls)', 'error');
        uploadButton.disabled = true;
        return;
      }

      // Show file info
      fileName.textContent = selectedFile.name;
      fileSize.textContent = (selectedFile.size / 1024).toFixed(2) + ' KB';
      fileInfo.classList.add('visible');
      uploadButton.disabled = false;

      // Parse file
      try {
        showStatus('Parsing file...', 'info');
        const data = await parseExcelFile(selectedFile);
        parsedData = data;
        showStatus(`File parsed successfully - ${data.length} rows found`, 'success');
        showPreview(data);
      } catch (error) {
        showStatus('Error parsing file: ' + error.message, 'error');
        uploadButton.disabled = true;
      }
    });

    function parseExcelFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);
            resolve(jsonData);
          } catch (error) {
            reject(error);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    function showPreview(data) {
      if (!data || data.length === 0) {
        previewSection.classList.remove('visible');
        return;
      }

      previewInfo.textContent = `Showing first ${Math.min(10, data.length)} of ${data.length} entries`;

      const previewData = data.slice(0, 10);
      const headers = Object.keys(previewData[0]);

      let tableHTML = '<table><thead><tr>';
      headers.forEach(header => {
        tableHTML += `<th>${header}</th>`;
      });
      tableHTML += '</tr></thead><tbody>';

      previewData.forEach(row => {
        tableHTML += '<tr>';
        headers.forEach(header => {
          tableHTML += `<td>${row[header] || ''}</td>`;
        });
        tableHTML += '</tr>';
      });

      tableHTML += '</tbody></table>';
      tableWrapper.innerHTML = tableHTML;
      previewSection.classList.add('visible');
    }

    uploadButton.addEventListener('click', async () => {
      if (!parsedData || !selectedFile) {
        showStatus('No file selected', 'error');
        return;
      }

      uploadButton.disabled = true;
      uploadButton.textContent = 'Uploading...';
      showStatus('Uploading to database...', 'info');

      try {
        const { data, error } = await supabase
          .from('timetables')
          .insert([{
            user_id: 'user-' + Date.now(),
            file_name: selectedFile.name,
            data: parsedData,
            metadata: {
              uploadedAt: new Date().toISOString(),
              rowCount: parsedData.length,
              columns: Object.keys(parsedData[0])
            }
          }])
          .select();

        if (error) throw error;

        showStatus(`Successfully uploaded ${parsedData.length} rows to database!`, 'success');
        uploadButton.textContent = 'Upload Complete âœ“';

        setTimeout(() => {
          uploadButton.textContent = 'Upload to Database';
          uploadButton.disabled = false;
        }, 3000);

      } catch (error) {
        console.error('Upload error:', error);
        showStatus('Upload failed: ' + error.message, 'error');
        uploadButton.textContent = 'Upload to Database';
        uploadButton.disabled = false;
      }
    });
  </script>
</body>
</html>
